<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered SQL Automation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div id="auth-container" class="page-container">
        <div class="auth-box">
            <h1><span class="icon-robot"></span> AI Powered SQL Automation</h1>
            <p>Your intelligent partner for SQL generation.</p>
            
            <div class="auth-tabs">
                <button id="show-login-tab" class="auth-tab-btn active">Login</button>
                <button id="show-register-tab" class="auth-tab-btn">Register</button>
            </div>

            <form id="login-form" class="auth-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="register-form" class="auth-form" style="display: none;">
                <input type="text" id="register-username" placeholder="Choose a Username" required>
                <input type="password" id="register-password" placeholder="Create a Password" required>
                <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <div id="auth-error" class="error-message"></div>
        </div>
    </div>

    <div id="app-wrapper" style="display: none;">
        <aside id="sidebar">
            <h3><span class="icon-robot"></span> AI Powered SQL Automation</h3>
            <nav id="sidebar-nav">
                <button id="sidebar-new-query-btn">+ New Query</button>
                <button data-page="query" class="nav-btn active"><span class="icon-chat"></span> Query</button>
                <button data-page="projects" class="nav-btn"><span class="icon-folder"></span> Manage Projects</button>
                <button data-page="query_history" class="nav-btn"><span class="icon-search"></span> Query History</button>
                <button data-page="analytics" class="nav-btn admin-only"><span class="icon-analytics"></span> Analytics Dashboard</button>
            </nav>
            <div class="sidebar-footer">
                <div id="user-info"><span class="icon-user"></span> Logged in as: <span id="username-display"></span></div>
                <button id="logout-btn"><span class="icon-logout"></span> Logout</button>
            </div>
        </aside>

        <main id="main-content">
            <div id="main-error" class="error-message"></div>
            
            <div id="query-page" class="page-content">
                <h2><span class="icon-robot"></span> AI Powered SQL Automation</h2>
                <select id="query-project-selector"></select>
                <div id="chat-container">
                    <div id="chat-messages"></div>
                </div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Ask a question..." autocomplete="off" required>
                    <button type="submit">Send</button>
                </form>
            </div>

            <div id="projects-page" class="page-content" style="display: none;">
                <h2><span class="icon-folder"></span> Project Management</h2>
                <div class="card">
                    <h3>Create a New Project</h3>
                    <form id="create-project-form">
                        <input type="text" id="new-project-name" placeholder="Enter Project Name" required>
                        <button type="submit">Create Project</button>
                    </form>
                </div>
                <h3>Your Projects</h3>
                <div id="projects-grid" class="grid-container"></div>
            </div>

            <div id="project-detail-page" class="page-content" style="display: none;">
                <button id="back-to-projects-btn" class="back-btn">‚Üê Back to Projects</button>
                <h2 id="project-detail-title"></h2>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="upload"><span class="icon-upload"></span> Upload New Documents</button>
                    <button class="tab-btn" data-tab="manage"><span class="icon-document"></span> Manage Existing</button>
                </div>
                <div id="upload-tab-content" class="tab-content">
                    <form id="upload-form" class="card">
                        <label for="file-upload">Upload (CSV, XLSX, PDF, DOCX, TXT)</label>
                        <input type="file" id="file-upload" multiple>
                        <button type="submit">Upload and Process Files</button>
                    </form>
                </div>
                <div id="manage-tab-content" class="tab-content" style="display: none;">
                    <div id="document-list" class="card"></div>
                </div>
            </div>

            <div id="query_history-page" class="page-content" style="display: none;">
                <h2><span class="icon-search"></span> Query History</h2>
                <select id="history-project-selector"></select>
                <select id="history-conversation-selector"></select>
                <!-- Add this container for the continue button -->
                <div id="continue-conversation-container" style="display: none; margin-bottom: 1rem;">
                    <button id="continue-conversation-btn" class="back-btn">Continue Conversation</button>
                </div>
                <div id="history-transcript" class="card"></div>
            </div>

            <div id="analytics-page" class="page-content" style="display: none;">
                <h2><span class="icon-analytics"></span> Analytics Dashboard</h2>
                <div id="kpi-container" class="grid-container"></div>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="trends"><span class="icon-trend"></span> Query & Project Trends</button>
                    <button class="tab-btn" data-tab="user-analytics"><span class="icon-user"></span> User Analytics</button>
                    <button class="tab-btn" data-tab="query-analytics"><span class="icon-search"></span> Query Analytics</button>
                    <button class="tab-btn" data-tab="performance"><span class="icon-performance"></span> Performance Metrics</button>
                    <button class="tab-btn" data-tab="feedback"><span class="icon-feedback"></span> Feedback Analysis</button>
                </div>
                
                <!-- Existing tabs -->
                <div id="trends-tab-content" class="tab-content chart-container card">
                    <div class="chart-wrapper">
                        <canvas id="query-trend-chart"></canvas>
                    </div>
                </div>
                
                <!-- New User Analytics Tab -->
                <div id="user-analytics-tab-content" class="tab-content chart-container card" style="display: none;">
                    <div id="user-analytics-container" class="grid-container"></div>
                </div>
                
                <!-- New Query Analytics Tab -->
                <div id="query-analytics-tab-content" class="tab-content chart-container card" style="display: none;">
                    <div id="query-analytics-container" class="grid-container"></div>
                </div>
                
                <div id="performance-tab-content" class="tab-content chart-container card" style="display: none;">
                    <div id="perf-kpi-container" class="grid-container"></div>
                </div>
                <div id="feedback-tab-content" class="tab-content chart-container card" style="display: none;">
                    <div class="chart-wrapper">
                        <canvas id="feedback-chart"></canvas>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <div id="loader" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
